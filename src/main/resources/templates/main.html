<html  xmlns:th="http://www.thymeleaf.org">

<head>
    <title>java公司人力資源系統後台</title>
</head>

<body>
    <div class="hrms_container">
        <!-- 導航條 -->
        <div th:include="commom/head :: head"></div>
        <!-- 中間部分（包括左邊欄和員工/部門表單顯示部分） -->
        <div class="hrms_body" style="position:relative; top:-15px;">
            <!-- 左側欄 -->
            <div th:include="commom/leftsidebar :: leftsidebar"></div>
            <!-- 中间轮播图内容 -->
            <div class="hrms_main_ad col-sm-10">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 style="text-align: center;">歡迎進入Java公司人力資源管理系統！</h3>
                    </div>
                    <div class="panel-body" style="position:relative; top:-15px;">
                        <div id="hrms_carousel_1" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#hrms_carousel_1" data-slide-to="0" class="active"></li>
                                <li data-target="#hrms_carousel_1" data-slide-to="1"></li>
                                <li data-target="#hrms_carousel_1" data-slide-to="2"></li>
                            </ol>

                            <div class="carousel-inner" role="listbox">
                                <div class="item active" style="text-align: center;">
                                    <img class="img-responsive center-block"  th:src="@{/img/company1.jpg}"
                                        alt="company1">
                                    <div class="carousel-caption">
                                        <h3>辦公大樓</h3>
                                    </div>
                                </div>
                                <div class="item">
                                    <img class="img-responsive center-block" src="/img/company2.jpg"
                                        alt="company2">
                                    <div class="carousel-caption">
                                        <h3>休闲的放松场所</h3>
                                    </div>
                                </div>
                                <div class="item">
                                    <img class="img-responsive center-block" src="/img/company3.jpg"
                                        alt="company3">
                                    <div class="carousel-caption">
                                        <h3>舒适的办公环境</h3>
                                    </div>
                                </div>
                            </div>
                            <!-- Controls -->
                            <a class="left carousel-control" href="#hrms_carousel_1" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#hrms_carousel_1" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div><!-- /#hrms_carousel_1 -->

                    </div><!-- /.panel-body -->
                </div><!-- /.panel -->
            </div><!-- /.hrms_main_ad -->
        </div><!-- /.hrms_body -->
        <!-- 尾部 -->
        <div th:include="commom/foot :: foot"></div>
    </div><!-- /.hrms_container -->

</body>

</html>
