<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登入頁面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4" style="margin: 380px 380px">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title" style="text-align: center;">登入</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="#" method="post" id="login_form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名:admin" name="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密碼:1234" name="password" type="password"
                                        value="">
                                </div>
                                <a href="javascript:void(0)" class="btn btn-lg btn-success btn-block"
                                    id='login_btn'>登入</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#login_btn").click(function () {
                $.ajax({
                    url: "/hrms/dologin",
                    type: "POST",
                    data: $("#login_form").serialize(),
                    success: function (result) {
                        if (result.code == 100) {
                            window.location.href = "/hrms/main";
                        } else {
                            alert(result.extendInfo.login_error);
                        }
                    }
                });
            });
        });
    </script>
</body>

</html>
